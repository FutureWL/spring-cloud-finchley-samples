server.port=10220
# spring 配置
spring.application.name=micro-weather-eureka-client-zuul
# eureka 配置
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# zuul 配置
# 所拦截的请求 # 所转发的服务
zuul.routes.hi.path=/hi/**
zuul.routes.hi.serviceId=micro-weather-eureka-client
# spring boot admin
spring.boot.admin.client.url=http://localhost:9999
spring.boot.admin.client.instance.service-base-url=http://192.168.0.14:${server.port}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always